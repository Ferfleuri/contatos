<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item (click)="irPara('../lana')">
          <ion-thumbnail slot="start">
            <img class="img" alt="" src="../../assets/lana.jpg" />
          </ion-thumbnail>
          <ion-label>Lana del Rey</ion-label>
        </ion-item>

        <ion-item (click)="irPara('../weeknd')">
          <ion-thumbnail slot="start">
            <img class="img" alt="" src="../../assets/theweeknd.png" />
          </ion-thumbnail>
          <ion-label>The weekend</ion-label>
        </ion-item>

        <ion-item (click)="irPara('../melanie')">
          <ion-thumbnail slot="start">
            <img class="img" alt="" src="../../assets/melanie.jpg" />
          </ion-thumbnail>
          <ion-label>Melanie Martinez</ion-label>
        </ion-item>

        <ion-item (click)="irPara('../gaga')">
          <ion-thumbnail slot="start">
            <img class="img" alt="" src="../../assets/lady gaga.jpg" />
          </ion-thumbnail>
          <ion-label>Lady Gaga</ion-label>
        </ion-item>

        <ion-item (click)="irPara('../lulu')">
          <ion-thumbnail slot="start">
            <img class="img" alt="" src="../../assets/lulu.jpg" />
          </ion-thumbnail>
          <ion-label>Luisa Sonza</ion-label>
        </ion-item>

        <ion-item lines="none" (click)="irPara('../jao')">
          <ion-thumbnail slot="start">
            <img class="img" alt="" src="../../assets/jão.jpg" />
          </ion-thumbnail>
          <ion-label>Jão</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
